<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <h2>Crear cuenta</h2>
      <p class="subtitle">Completa tus datos para registrarte</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-group">
        <label for="firstName">Nombre</label>
        <input type="text" id="firstName" class="form-control" [(ngModel)]="formData.firstName" name="firstName" required>
      </div>

      <div class="form-group">
        <label for="lastName">Apellidos</label>
        <input type="text" id="lastName" class="form-control" [(ngModel)]="formData.lastName" name="lastName" required>
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="formData.email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="formData.password" name="password" required>
      </div>

      <div class="form-group">
        <label for="dateOfBirth">Fecha de nacimiento</label>
        <input type="date" id="dateOfBirth" class="form-control" [(ngModel)]="formData.dateOfBirth" name="dateOfBirth" required>
      </div>

      <div class="form-group">
        <label class="user-type-label">Género</label>
        <div class="gender-options">
          <div class="type-option">
            <input type="radio" id="hombre" name="gender" value="hombre" [(ngModel)]="formData.gender">
            <label for="hombre">Hombre</label>
          </div>
          <div class="type-option">
            <input type="radio" id="mujer" name="gender" value="mujer" [(ngModel)]="formData.gender">
            <label for="mujer">Mujer</label>
          </div>
          <div class="type-option">
            <input type="radio" id="otros" name="gender" value="otros" [(ngModel)]="formData.gender">
            <label for="otros">Otros</label>
          </div>
        </div>
      </div>

      <div class="user-type">
        <p class="user-type-label">¿Eres médico o paciente?</p>
        <div class="type-options">
          <div class="type-option">
            <input type="radio" id="paciente" name="userType" value="paciente" (change)="onUserTypeChange('paciente')">
            <label for="paciente">Paciente</label>
          </div>
          <div class="type-option">
            <input type="radio" id="medico" name="userType" value="medico" (change)="onUserTypeChange('medico')">
            <label for="medico">Médico</label>
          </div>
        </div>
      </div>

      <!-- Campos adicionales para médicos -->
      <div id="medico-fields" [class.visible]="userType === 'medico'">
        <div class="form-group">
          <label for="specialization">Especialización</label>
          <input type="text" id="specialization" class="form-control" [(ngModel)]="formData.specialization" name="specialization">
        </div>

        <div class="form-group">
          <label for="licenseNumber">Número de licencia</label>
          <input type="text" id="licenseNumber" class="form-control" [(ngModel)]="formData.licenseNumber" name="licenseNumber">
        </div>

        <div class="form-group">
          <label for="priceHour">Precio por hora</label>
          <input type="number" id="priceHour" class="form-control" [(ngModel)]="formData.priceHour" name="priceHour">
        </div>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="terms" required>
        <label for="terms">
          Acepto los <a href="/terms" class="link">términos y condiciones</a>
        </label>
      </div>

      <button type="submit" class="register-button">
        Crear cuenta
      </button>
    </form>

    <div class="login-link">
      <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a></p>
    </div>
  </div>
</div>
