<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <h2>Crear cuenta</h2>
      <p class="subtitle">Completa tus datos para registrarte</p>
    </div>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-group">
        <label for="firstName">Nombre</label>
        <input type="text" id="firstName" class="form-control" formControlName="firstName">
      </div>

      <div class="form-group">
        <label for="lastName">Apellidos</label>
        <input type="text" id="lastName" class="form-control" formControlName="lastName">
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" class="form-control" formControlName="email">
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" class="form-control" formControlName="password">
      </div>

      <div class="form-group">
        <label for="dateOfBirth">Fecha de nacimiento</label>
        <input type="date" id="dateOfBirth" class="form-control" formControlName="dateOfBirth" [max]="today">
      </div>

      <div class="form-group">
        <label class="user-type-label">Género</label>
        <div class="gender-options">
          <div class="type-option">
            <input type="radio" id="hombre" formControlName="gender" value="MAN">
            <label for="hombre">Hombre</label>
          </div>
          <div class="type-option">
            <input type="radio" id="mujer" formControlName="gender" value="WOMAN">
            <label for="mujer">Mujer</label>
          </div>
          <div class="type-option">
            <input type="radio" id="otros" formControlName="gender" value="OTHER">
            <label for="otros">Otros</label>
          </div>
        </div>
      </div>

      <div class="user-type">
        <p class="user-type-label">¿Eres médico o paciente?</p>
        <div class="type-options">
          <div class="type-option">
            <input type="radio" id="paciente" formControlName="userType" value="paciente">
            <label for="paciente">Paciente</label>
          </div>
          <div class="type-option">
            <input type="radio" id="medico" formControlName="userType" value="medico">
            <label for="medico">Médico</label>
          </div>
        </div>
      </div>

      <div id="medico-fields" [class.visible]="registerForm.get('userType')?.value === 'medico'">
        <div class="form-group">
          <label for="specialization">Especialización</label>
          <input type="text" id="specialization" class="form-control" formControlName="specialization">
        </div>

        <div class="form-group">
          <label for="licenseNumber">Número de licencia</label>
          <input type="text" id="licenseNumber" class="form-control" formControlName="licenseNumber">
        </div>

        <div class="form-group">
          <label for="priceHour">Precio por hora</label>
          <input type="number" id="priceHour" class="form-control" formControlName="priceHour">
        </div>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="terms" formControlName="termsAccepted">
        <label for="terms">
          Acepto los <a href="/terms" class="link">términos y condiciones</a>
        </label>
      </div>

      <button type="submit" class="register-button" [disabled]="registerForm.invalid">
        Crear cuenta
      </button>
    
    </form>
    <div class="login-link">
      <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a></p>
    </div>
  </div>
</div>
