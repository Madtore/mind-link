<!-- post-details.component.html -->
<div class="post-card" *ngIf="post">
    <img 
      [src]="getSafeUrl(post.imageBase64)" 
      alt="Post Image" 
      class="post-image" 
    />
    <div class="post-content">
      <span class="post-category">{{ post.categoria }}</span>
      <h1 class="post-title">{{ post.title }}</h1>
      <p class="post-description line-clamp-2">{{ post.content }}</p>
      
      <div class="like-container">
        <svg 
          class="like-icon" 
          [ngClass]="{'liked': !liked, 'unliked': liked}"
          (click)="likeUnlike()"
          xmlns="http://www.w3.org/2000/svg" 
          fill="currentColor" 
          viewBox="0 0 24 24">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
        <span class="like-count">{{ postLikes }}</span>
      </div>
    </div>
  </div>
